<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container fixed-top">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a href="{{ url_for('shop.about') }}" class="link-secondary">О магазине</a>
            </div>
            <div class="col-4 text-center">
                <a href="{{ url_for('shop.index') }}" class="blog-header-logo text-dark">Главная</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                         viewBox="0 0 24 24">
                        <title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </a>
                {% if not current_user.is_authenticated %}
                    <div class="text-end">
                        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('customer.login') }}">Войти</a>
                    </div>
                {% else %}
                    <div class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-bs-toggle="dropdown"
                           aria-expanded="false">{{ current_user.get_username() }}</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown">
                            <li style="text-align: center">
                                <a href='{{ url_for('customer.logout') }}'>Выйти</a>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a href="#" class="p-2 link-secondary">Категория</a>
            <a href="#" class="p-2 link-secondary">Категория</a>
            <a href="#" class="p-2 link-secondary">Категория</a>
            <a href="#" class="p-2 link-secondary">Категория</a>
            <a href="#" class="p-2 link-secondary">Категория</a>
            <a href="#" class="p-2 link-secondary">Категория</a>
            <a href="#" class="p-2 link-secondary">Категория</a>
            <a href="#" class="p-2 link-secondary">Категория</a>
            <a href="#" class="p-2 link-secondary">Категория</a>
            <a href="#" class="p-2 link-secondary">Категория</a>
        </nav>
    </div>
</div>
{% block body %}{% endblock %}
<div class="container fixed-bottom">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#twitter"></use>
                </svg>
            </a></li>
            <li class="ms-3"><a class="text-muted" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#instagram"></use>
                </svg>
            </a></li>
            <li class="ms-3"><a class="text-muted" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#facebook"></use>
                </svg>
            </a></li>
        </ul>
    </footer>
</div>
</body>
</html>
